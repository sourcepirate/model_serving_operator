# permissions for end users to view collectors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: collector-viewer-role
rules:
- apiGroups:
  - ml.kalkyai.com.kalkyai.com
  resources:
  - collectors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ml.kalkyai.com.kalkyai.com
  resources:
  - collectors/status
  verbs:
  - get
